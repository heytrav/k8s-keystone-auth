---
# Default values for keystone-auth.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


image:
  repository: oci-registry.catalystcloud.nz/k8scloudprovider/k8s-keystone-auth
  pullPolicy: IfNotPresent
  tag: v1.26.0
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: k8s-keystone-auth

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 8443
  hostPort: 8443
  protocol: TCP
  name: https


resources:
  requests:
    cpu: 200m

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector:
  node-role.kubernetes.io/control-plane: ""

tolerations:
  - effect: NoSchedule
    operator: Exists
  - key: CriticalAddonsOnly
    operator: Exists
  - effect: NoExecute
    operator: Exists

policyConfigMapName: k8s-keystone-auth-policy
syncConfigMapName: keystone-sync-policy


certDirectory: /etc/kubernetes/pki
keystoneTlsCert: apiserver.crt
keystoneTlsKey: apiserver.key

keystoneAuthListenAddress: 127.0.0.1:8443
